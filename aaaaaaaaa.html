<!DOCTYPE html>
<!--100% chatgpt made!-->
<html>
  <body>
    <style>
	body {
      margin: 0;
      height: 200vh;
	  font-size: 20vh;
	  overflow-wrap: break-word;
    }
	</style>
	<div id="text-container"></div>
	<script>
    // Function to add text to the container
    function addText() {
      const container = document.getElementById('text-container');
      const textElement = document.createElement('div');
      textElement.classList.add('scrolling-text');
      textElement.textContent = "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA";
      container.appendChild(textElement);
    }

    // Listen for the scroll event to append new text when user scrolls
    window.addEventListener('scroll', function() {
      // Check if the user has scrolled to the bottom of the page
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        addText();
      }
    });

    // Initial text to start with
    addText();
  </script>

  </body>
</html>
